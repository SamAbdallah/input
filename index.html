<html>
    <head>

    <body>

        <div class="container">

            <h1>Registration</h1>


            <form>
                <div class="form-row">
                  <div class="form-group">
                    <label for="fname">Full Name</label><br>
                    <input id="fname" type="text" placeholder=" Enter your full name" class="size">
                  </div>
                  <div class="form-group">
                    <label for="User-name">User-name</label><br>
                    <input id="User-name" type="text" placeholder=" Enter your user name" class="size">
                  </div>
                </div>


                <div class="form-row">
                  <div class="form-group">
                    <label for="email">Email</label><br>
                    <input id="email" type="text" placeholder=" Enter your email">
                  </div>
                  <div class="form-group">
                    <label for="phone-number">Phone number</label><br>
                    <input id="phone-number" type="text" placeholder=" Enter your phone number"> 
                  </div>

                </div>


                <div class="form-row">
                    <div class="form-group">
                      <label for="password">Password</label><br>
                      <input id="password" type="password" placeholder=" Enter password">
                    </div>
                    <div class="form-group">
                      <label for="confirm-password">Confirm Password</label><br>
                      <input id="confirm-password" type="password" placeholder=" confirm password">
                    </div>
                  </div>

                  <h1>Gender</h1>
                  <div class="form-row">

                    <div class="form-group2">
                          <input type="radio" name="Male" value="Male">
                          <label for="male">Male</label>
                          
                          <input type="radio"  name="female" value="female">
                          <label for="female">Female</label> 
                        
                          <input type="radio"  name="prefer-not-say" value="prefer-not-to-say">
                          <label for="prefer-not-say">Prefer not say</label> 
                        
                        
                    </div>
                    
                  </div>


                  <button class="button">Submit</button>





              </form>

     

      
    </div>

     
    </body>
